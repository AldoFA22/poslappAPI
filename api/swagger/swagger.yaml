swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /institucionprocedencia:
    x-swagger-router-controller: institucionprocedencia.controller
    get:
      description: get the equipo system list
      operationId: getInstitucionProcedencias
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetInstitucionPListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: add a new game system to the list
      operationId: addInstitucionProcedencias
      parameters:
        - in: body
          name: nombreInstitucionProcedencias
          description: The Game System to create.
          schema:
            $ref: "#/definitions/InstitucionP"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/GetInstitucionPResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /institucionprocedencia/{id}:
    x-swagger-router-controller: institucionprocedencia.controller
    get:
      description: get a game system
      operationId: getInstitucionProcedenciasById
      parameters:
        - name: id
          type: number
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetInstitucionPResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: update a game system
      # define the parameters
      operationId: updateInstitucionProcedencias
      parameters:
        - name: id
          description: institucion id
          type: number
          in: path
          required: true
        - in: body
          name: nombreInstitucionProcedencias
          description: The Game System to update.
          schema:
            $ref: "#/definitions/InstitucionP"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetInstitucionPResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse" 
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  InstitucionP:
    type: object
    properties:
      nombreInstProc:
        type: string
        description: Description of the Equipo
    required:
      - nombreInstProc
  GetInstitucionPResponse:
    type: object
    properties:
      nombreInstProc:
        type: string
        description: Description of the Equipo
    required:
      - nombreInstProc
  GetInstitucionPListResponse:
    required:
      - equipos
    properties:
      equipos:
        type: array
        items:
          $ref: "#/definitions/GetInstitucionPResponse"
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  
